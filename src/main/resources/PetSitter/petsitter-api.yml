  /jobs:
    post:
      summary: Created Job
      operationId: createJob
      tags:
        - Jobs
      responses:
        201:
          description: Created
          headers:
            Location:
              schema:
                type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Job'
            examples:
              single-pet-item:
                summary: Only one pet job
                value:
                  creator_user_id: 42375623
                  start_time: 2021-07-21T17:32:28Z
                  end_time: 2021-07-21T17:32:28Z
                  activity: walk
                  pets:
                    - name: Fluffy
                      species: Dog
                      breed: East German Dog
                      size: 32 inch
                      age: 2
              two-cats-item:
                summary: Two pet job
                value:
                  creator_user_id: 42375623
                  start_time: 2021-07-21T17:32:28Z
                  end_time: 2021-07-21T17:32:28Z
                  activity: sit
                  pets:
                    - name: Jessie
                      species: Cat
                      breed: Siam cat
                      age: 1
                    - name: Jordy
                      species: Cat
                      breed: Siberian cat
                      age: 3
    get:
      summary: List/Search Available Jobs
      operationId: listAllJobs
      parameters:
        - name: sort
          in: query
          description: |
            Indicate the sorting key and direction for the results.
            Use the field name, suffixed with :asc for ascending and :desc for descending order.
            Valid fields are: start_time, end_time, activity
          schema:
            type: string
        - name: start_time_before
          in: query
          description: Search jobs starting before this date and time
          schema:
            type: string
            format: date-time
        - name: start_time_after
          in: query
          description: Search jobs starting after this date and time
          schema:
            type: string
            format: date-time
        - name: end_time_before
          in: query
          description: Search jobs endings before this date and time
          schema:
            type: string
            format: date-time
        - name: end_time_after
          in: query
          description: Search jobs endinds after this date and time
          schema:
            type: string
            format: date-time
        - name: activity
          in: query
          description: |
            Performs a full-text search for the phrase entered in job activities.
          schema:
            type: string
        - name: pets
          in: query
          description: Searches for pets matching specific criteria.
          style: deepObject
          schema:
            type: object
            properties:
              age_below:
                type: integer
                description: Return only pets with this age or younger.
              age_above:
                type: integer
                description: Return only pets with this age or older.
              species:
                type: string
                description: |
                  Return only pets with this species.
                  Provide multiple species as comma-separated values.
        - name: limit
          in: query
          description: The maximum number of results to return.
          schema:
            type: integer
            default: 20
            maximum: 100
        - name: cursor
          in: query
          description: |
            Use the cursor from the response to access more results.
          schema:
            type: string
      tags:
        - Jobs
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Job'
                  cursor:
                    type: string
                    description: Cursor for the next result page.
                    nullable: true
              examples:
                with-some-data:
                  summary: With some data
                  value:
                    items:
                      - id: 123
                        creator_user_id: 345
