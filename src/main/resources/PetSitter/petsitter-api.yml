      security:
        - {}
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: johnDoe@example.com
                password:
                  type: string
                  format: password
                  example: Vds4#wK87
security:
  - SessionToken: []
components:
  schemas:
    User:
      type: object
      properties:
        ID:
          type: integer
          example: 14323765
        email:
          type: string
          example: jdoe@example.com
        password:
          type: string
          format: password
          example: Vj$t3TWs2
        full_name:
          type: string
          example: John Doe
        roles:
          type: array
          items:
            type: string
    Job:
      type: object
      properties:
        ID:
          type: integer
          example: 54365421
        creator_user_id:
          type: integer
          example: 534439078
        start_time:
          type: string
          format: date-time
          example: 2021-07-21T17:32:28Z
        end_time:
          type: string
          format: date-time
          example: 2021-07-21T19:32:28Z
        activity:
          type: string
          example: Walk
        pets:
          type: array
          items:
            $ref: '#/components/schemas/Pet'
    Pet:
      allOf:
        - type: object
          properties:
            name:
              type: string
              example: Jake
            age:
              type: string
              example: 3
        - oneOf:
          - $ref: '#/components/schemas/Cat'
          - $ref: '#/components/schemas/Dog'
          discriminator:
            propertyName: species
            mapping:
              Cat: '#/components/schemas/Cat'
              Dog: '#/components/schemas/Dog'
    Cat:
      type: object
      properties:
        species:
          type: string
          example: Cat
        breed:
          type: string
          example: Siberian Cat Breed
      required:
        - species
    Dog:
      type: object
      properties:
        species:
          type: string
          example: Dog
        breed:
          type: string
          example: Noname
        size:
          type: string
          example: 4 foots
      required:
        - species
    JobApplication:
      type: object
      properties:
        id:
          type: integer
        status:
          type: string
        user_id:
          type: integer
        job_id:
          type: integer
    Session:
      type: object
      properties:
        user_id:
          type: string
        auth_header:
          type: string

  securitySchemes:
    SessionToken:
      type: apiKey
      in: header
      name: Authorization
